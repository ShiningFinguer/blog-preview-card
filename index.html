<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <article class="blog-card">
      <header class="blog-card-header">
        <img
          class="blog-card-illustration"
          src="assets/images/illustration-article.svg"
          alt="Illustration"
        />

        <div>
          <span class="tag">Learning</span>
        </div>

        <p class="blog-card-date">
          Published <time datetime="2023-12-21">21 Dec 2023</time>
        </p>
      </header>

      <div class="blog-card-body">
        <h1 class="blog-card-title">HTML & CSS foundations</h1>

        <p class="blog-card-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <footer class="blog-card-footer">
        <img
          class="blog-card-avatar"
          src="assets/images/image-avatar.webp"
          alt="Avatar of Greg Hooper"
        />
        <strong class="blog-card-author">Greg Hooper</strong>
      </footer>
    </article>
  </body>
</html>
