<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <article class="blog-card">
      <header class="blog-card-header">
        <img
          class="blog-card-img"
          src="assets/images/illustration-article.svg"
          alt="Illustration-article"
        />

        <div class="blog-card-tag">
          <span class="tag">Learning</span>
        </div>

        <div>
          <time class="blog-card-time" datetime="2023-12-21"
            >Published 21 Dec 2023</time
          >
        </div>
      </header>

      <div class="blog-card-body">
        <h1 class="blog-card-title">
          <a class="blog-card-link" href="#">HTML & CSS foundations</a>
        </h1>

        <p class="blog-card-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <footer class="blog-card-footer">
        <img
          class="blog-card-avatar"
          src="assets/images/image-avatar.webp"
          alt="Greg Hooper profile image"
        />

        <strong class="blog-card-author">Greg Hooper</strong>
      </footer>
    </article>
  </body>
</html>
